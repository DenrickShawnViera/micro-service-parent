# Docker Compose version
version: '3.8'

# Services section: Define all containers
services:

  # ==========================================
  # SERVICE 1: MongoDB Database
  # ==========================================
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: product-service
    volumes:
      - mongodb-data:/data/db
      - ./init/mongo/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # SERVICE 2: Product Service Application
  # ==========================================
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    image: product-service:1.0
    container_name: product-service
    ports:
      - "8084:8084"
    depends_on:
      - mongodb
    environment:
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - microservices-network
    restart: unless-stopped

  # ==========================================
  # SERVICE 3: Mongo Express
  # ==========================================
  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: pass
    depends_on:
      - mongodb
    networks:
      - microservices-network
    restart: unless-stopped


  # ============================================
  # PostgreSQL for Inventory Service
  # ============================================
  postgres-inventory:
    container_name: postgres-inventory
    image: postgres:latest
    environment:
      POSTGRES_DB: inventory_service
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./docker/integrated/postgres/data/postgres-inventory:/data/postgres
      - ./docker/integrated/postgres/inventory-service/init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inventory_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network
    restart: unless-stopped


  # ============================================
  # Inventory Service
  # ============================================
  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    image: inventory-service:latest
    container_name: inventory-service
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-inventory:5432/inventory_service
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      postgres-inventory:
        condition: service_healthy
    networks:
      - microservices-network
    restart: unless-stopped


# ==========================================
# VOLUMES
# ==========================================
volumes:
  mongodb-data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  microservices-network:
    driver: bridge
